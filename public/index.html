<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mahjong Journey</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="site-wrap">
    <header class="header">
        <div class="header__inner">
            <a href="#" class="header__logo">
                <img src="images/logo.png" alt="Mahjong Journey">
            </a>
            <a href="#" class="btn btn__size_big">Play Now</a>
            <p class="header__description">Match Tiles & Relax</p>
        </div>
    </header>
    <div class="content">

        <section class="section section__video">
            <div class="section__inner">
                <h2>Enjoy a new take on Mahjong Solitaire as you help a young girl and her cat traverse the globe in search of her lost parents.</h2>
                <div class="section__video_block">
                    <img src="images/temp/video.png" alt="Video">
                </div>
            </div>
        </section>

        <section class="section section__gif">
            <div class="section__inner">
                <div class="section__gif__inner">
                    <div class="section__gif_img">
                        <img src="images/gif_img.png" alt="Mahjong Journey">
                    </div>
                    <div class="section__gif_description">
                        <img src="images/gif_icon.png" alt="Mahjong Journey">
                        <h2>Mahjong Journey</h2>
                        <p>Experience a new take<br /> on Mahjong Solitaire</p>
                        <a href="#" class="btn btn__size_medium">Play Now</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="section section__feedback">
            <div class="section__inner"></div>
        </section>
    </div>
    <footer class="footer"></footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
